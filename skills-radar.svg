<svg width="360" height="360" viewBox="0 0 360 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="radar" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0.85"/>
    </linearGradient>
  </defs>

  <circle cx="180" cy="180" r="150" fill="none" stroke="#1e293b" stroke-width="2"/>
  <circle cx="180" cy="180" r="120" fill="none" stroke="#1e293b" stroke-width="1"/>
  <circle cx="180" cy="180" r="90"  fill="none" stroke="#1e293b" stroke-width="1"/>

  <!-- Labels -->
  <text x="175" y="18"   fill="#94a3b8" font-family="sans-serif" font-size="12">ML</text>
  <text x="300" y="110" fill="#94a3b8" font-family="sans-serif" font-size="12">NLP</text>
  <text x="265" y="260" fill="#94a3b8" font-family="sans-serif" font-size="12">Forecasting</text>
  <text x="95"  y="260" fill="#94a3b8" font-family="sans-serif" font-size="12">Data Eng</text>
  <text x="55"  y="110" fill="#94a3b8" font-family="sans-serif" font-size="12">Stats</text>

  <!-- Radar shape -->
  <polygon 
    points="
      180,60
      270,130
      240,235
      120,235
      90,130
    "
    fill="url(#radar)"
    stroke="#38bdf8"
    stroke-width="2"
